name: Build
on:
  push:
    paths-ignore:
      - 'README.md'
      - 'docs/*'
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'docs/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: adopt
    - name: Build with Gradle
      run: gradle build
    - name: Capture build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Artifacts
        path: build/libs/
